<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Tambah Keluarga</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>

	<body>

		<div th:replace="fragments/fragment :: navbar"></div>
		<div th:replace="fragments/fragment :: judul"></div>
		<div class="container">
			<form action="/keluarga/tambah" th:object="${keluarga}" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="alamat">Alamat</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" name="alamat" th:field="*{alamat}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="RT">RT</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" name="RT" th:field="*{RT}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="RW">RW</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" name="RW" th:field="*{RW}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_kelurahan">ID Kelurahan</label> 
					<div class="col-sm-10">
						<input type="text"  class="form-control" name="id_kelurahan" th:field="*{id_kelurahan}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="is_tidak_berlaku">Status KK</label> 
					<div class="col-sm-10">
						<select class="form-control" th:field="*{is_tidak_berlaku}">
							<option value="1"> Tidak Berlaku </option>
							<option value="0"> Berlaku </option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-default" name="action" value="save">Save</button>
				</div>
				
			</form>
		</div>
		
		<div th:replace="fragments/fragment :: footer"></div>
	</body>

</html>
