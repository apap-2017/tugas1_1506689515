<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>	
		<title>Ubah Data Keluarga</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>

	<body>
	
		<div th:replace="fragments/fragment :: navbar"></div>
		<div class="jumbotron">  		
	    	<h1 th:text="'Ubah Data Keluarga - ' + ${keluarga.nomor_kk}" ></h1>
	    </div>
	    
		<div class="container">	
			<form method="post" th:action="'/keluarga/ubah/' + ${keluarga.nomor_kk}" th:object="${keluarga}" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nkk">Nomor KK</label> 
					<div class="col-sm-10">
						<input class="form-control" type="text" name="nkk" th:field="*{nomor_kk}" readonly="true"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="alamat">Alamat</label> 
					<div class="col-sm-10">
						<input class="form-control" type="text" name="alamat" th:field="*{alamat}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2"  for="RT">RT</label> 
					<div class="col-sm-10">
						<input class="form-control" type="text" name="RT" th:field="*{RT}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="RW">RW</label> 
					<div class="col-sm-10">
						<input class="form-control" type="text" name="RW" th:field="*{RW}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_kelurahan">ID Kelurahan</label> 
					<div class="col-sm-10">
						<input class="form-control" type="text" name="id_kelurahan" th:field="*{id_kelurahan}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="is_tidak_berlaku">Status KK</label> 
					<div class="col-sm-10">
						<select class="form-control" th:field="*{is_tidak_berlaku}">
							<option value="1"> Tidak Berlaku </option>
							<option value="0"> Berlaku </option>
						</select>
					</div>
				</div>
				
				<div>
					<button type="submit" class="btn btn-default" name="action" value="save">Ubah</button>
				</div>
				
			</form>
		</div>
	<div th:replace="fragments/fragment :: footer"></div>	
	</body>

</html>
