<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Tambah Penduduk</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>

	<body>
		
		<div th:replace="fragments/fragment :: navbar"></div>
		<div th:replace="fragments/fragment :: judul"></div>
		<div class="container">	
			<form action="/penduduk/tambah" th:object="${penduduk}" method="post" class="form-horizontal">
				<div class="form-group">
					<label  class="control-label col-sm-2" for="nama">Nama</label> 
					<div class="col-sm-10">
						<input type="text"  class="form-control" name="nama" th:field="*{nama}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label cols-sm-2" for="tempat_lahir">Tempat Lahir</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" name="tempat_lahir" th:field="*{tempat_lahir}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="tanggal_lahir">Tanggal Lahir</label> 
					<div class="col-sm-10">
						<input type="date" class="form-control" name="tanggal_lahir" th:field="*{tanggal_lahir}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="jenis_kelamin">Jenis Kelamin</label> 
					<div class="col-sm-10">
						<select class="form-control" th:field="*{jenis_kelamin}">
							<option value="1"> Perempuan </option>
							<option value="0"> Laki-laki </option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="is_wni">Kewarganegaraan</label> 
					<div class="col-sm-10">
						<select class="form-control" th:field="*{is_wni}">
							<option value="1"> WNI </option>
							<option value="0"> WNA </option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="id_keluarga">ID Keluarga</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" name="id_keluarga" th:field="*{id_keluarga}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="agama">Agama</label> 
					<div class="col-sm-10">
						<input type="text" name="agama" th:field="*{agama}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="pekerjaan">Pekerjaan</label> 
					<div class="col-sm-10">
						<input type="text"  class="form-control" name="pekerjaan" th:field="*{pekerjaan}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="status_perkawinan">Status Perkawinan</label> 
					<div class="col-sm-10">
						<select class="form-control" th:field="*{status_perkawinan}">
							<option value="kawin"> Kawin </option>
							<option value="belum kawin"> Belum kawin </option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-3" for="status_dalam_keluarga">Status Dalam Keluarga</label> 
					<div class="col-sm-10">
						<input type="text" class="form-control" name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}" />
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="golongan_darah">Golongan Darah</label> 
					<div class="col-sm-10">
						<select class="form-control" th:field="*{golongan_darah}">
							<option value="A"> A </option>
							<option value="B"> B </option>
							<option value="O"> O </option>
							<option value="AB"> AB </option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="is_wafat">Status Kematian</label> 
					<div class="col-sm-10">
						<select class="form-control" th:field="*{is_wafat}">
							<option value="0"> Hidup </option>
							<option value="1"> Wafat </option>
						</select>
					</div>
				</div>
				
				<div>
					<button class="btn btn-default" type="submit" name="action" value="save">Tambah</button>
				</div>
				
			</form>
		</div>
	<div th:replace="fragments/fragment :: footer"></div>
	
	</body>

</html>
