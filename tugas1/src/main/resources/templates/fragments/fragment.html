<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fragment</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
    </head>
    <body>
    	<div th:fragment="links">
            <link rel="stylesheet" href="/css/bootstrap.min.css" />
			<link rel="stylesheet" type="text/css" href="/DataTables/datatables.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			<script type="text/javascript" charset="utf8" src="/DataTables/datatables.js"></script>
        </div>
        <div th:fragment="navbar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href = "#">SI Kependudukan</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls = "navbarSupportedContent" aria-expanded = "false"
                aria-label = "Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/penduduk/cari">Cari Penduduk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/penduduk/tambah">Menambah Penduduk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/keluarga/tambah">Menambah Keluarga</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2"
                        type="text"
                        placeholder="Search"
                        aria-label = "Search" />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </div>
        
        <div th:fragment="judul">
            <div th:switch="${#httpServletRequest.requestURI}">
	        	<div class="jumbotron">  		
	                <h1 th:case="'/'">Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h1>
	                <h1 th:case="'/penduduk/tambah'">Tambah Penduduk</h1>
	                <h1 th:case="'/keluarga/tambah'">Tambah Keluarga</h1>
	                
	           </div>
	        </div>
        </div>
        
        <div th:fragment="footer">
            <hr/>
            <p>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</p>
        </div>
    </body>
</html>
