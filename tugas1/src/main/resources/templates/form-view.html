<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>	
		<title>Home</title>
		<div th:replace="fragments/fragment :: links"></div>
	</head>

	<body>
		<div th:replace="fragments/fragment :: navbar"></div>
		<div th:replace="fragments/fragment :: judul"></div>
		<div class="container">
			<h1 class="page-header">View Penduduk</h1>
			<form action="/penduduk" method="get">
				<div class="form-group">
					<label for="nik">NIK</label> 
					<input type="text" class="form-control" name="nik" />
				</div>
				<button type="submit" class="btn btn-default">Cari</button>
		
			</form>
				
			<br>
			<hr/>
			<h1 class="page-header">View Keluarga</h1>
			<form action="/keluarga" method="get">
				<div class="form-group">
					<label for="nomor_kk">Nomor KK</label> 
					<input type="text" class="form-control" name="nkk"/>
				</div>
				<button type="submit" class="btn btn-default">Cari</button>
				
			</form>
			
		</div>
		
		<div th:replace="fragments/fragment :: footer"></div>
	</body>

</html>
